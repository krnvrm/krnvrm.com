        <script>
            async function fetchQuote() {
            const url = 'https://quote-garden.onrender.com/api/v3/quotes/random';
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                const quote = data.data[0].quoteText;
                const author = data.data[0].quoteAuthor;
                
                // Display the quote and author on the webpage
                document.getElementById('quote').innerText = `"${quote}"`;
                document.getElementById('author').innerText = `- ${author}`;
            } catch (error) {
                console.error('Error fetching quote:', error);
                document.getElementById('quote').innerText = 'Could not fetch quote, please try again later.';
            }
            }
        </script>
