<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="icon" href="../assets/favicon.png" type="image/png">
    <link rel="stylesheet" href="../src/style.css">
    <link rel="stylesheet" href="../src/contactus.css">
    <script>
        function krnvrm(){
            window.open("../index.html","_self")
        }
        function projclick(){
            window.open("projects.html","_self")
        }
        function click11(){
            window.open("1isto1.html","_self")
        }
        function blogclick(){
            window.open("blog.html","_self")
        }
        function contactclick(){
            window.open("contactus.html","_self")
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="left-name" onclick=krnvrm()>KARAN VERMA</div>
            <div class="right-links">
                <div onclick=projclick()>Projects</div>
                <div onclick=click11()>1:1</div>
                <div onclick=blogclick()>Blog</div>
                <div onclick=contactclick() class="contactus">Contact</div>
            </div>
        </div>
        <div class="contents">
            <div class="form">
                <div class="title">Contact Me</div>
                <form action="">
                    <div class="labels">
                        <div class="name">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" class="name-box" required>
                        </div>
                        <div class="email">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" class="email-box" required>
                        </div>
                        <div class="subject">
                            <label for="subject">Subject:</label>
                            <input type="text" id="subject" name="subject" class="subject-box">
                        </div>
                        <div class="message">
                            <label for="message">Message:</label><br>
                            <textarea id="message" name="message" rows="5" required class="message-box"></textarea>
                        </div>
                        
                    </div>
                    
    
                    <button type="submit" class="sbt-btn">Submit</button>
                </form>
            </div>
        </div>
        <div class="footer">
            <div>krnvrm Â© | 2024</div>
        </div>
    </div>
</body>
</html>
